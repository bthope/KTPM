<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="padding:1px 16px;height:1500px">
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
        <form action="/j/gen-xml"  id="myForm" >
            <div class="form-outline datepicker" style="width: 22rem; display: flex; flex-direction: column">
                <input name="path"  type="file" class="form-control" id="path" />
                <button type="submit" class="btn btn-success">Get</button>
            </div>
        </form>

    </section>

    <h1 th:text="${'File Name: '+path}" style="margin-top: 50px; margin-left: 35%"></h1>

    <div style="display: flex; flex-direction: column; margin-left: 100px">
        <div>
            <div class="chart-container" style="position: inherit; height:40vh; width:80vw;">
                <canvas id="myChart" ></canvas>
            </div>
        </div>
        <div>
            <div class="chart-container" style="position: inherit; height:40vh; width:80vw;">
                <canvas id="myChart1" ></canvas>
            </div>
        </div>
        <div>
            <div class="chart-container" style="position: inherit; height:40vh; width:80vw;">
                <canvas id="myChart2" ></canvas>
            </div>
        </div>

    </div>


</div>
<script th:inline="javascript">
    const dataList = /*[[${dataPie}]]*/ [];
    const labels = dataList.map(item => item.name);
    const values = dataList.map(item => item.value);
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1,
            }]
        },

        options: {
            plugins: {
                title: {
                    display: true,
                    text: /*[[${nameChartPie}]]*/ '',
                    fontSize: 16
                }
            },
        }
    });

    const dataList1 = /*[[${dataBar}]]*/ [];
    const labels1 = dataList1.map(item => item.name);
    const values1 = dataList1.map(item => item.value);
    const ctx1 = document.getElementById('myChart1').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: labels1,
            datasets: [{
                label: /*[[${labelCa}]]*/ '',
                data: values1,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
            }]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: /*[[${nameChartBar}]]*/ '',
                    fontSize: 16
                }
            }
        }
    });

    const dataList2 = /*[[${dataBarCe}]]*/ [];
    const labels2 = dataList2.map(item => item.name);
    const values2 = dataList2.map(item => item.value);
    const ctx2 = document.getElementById('myChart2').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: labels2,
            datasets: [{
                label: /*[[${labelCa}]]*/ '',
                data: values2,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
            }]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: /*[[${nameChartBarCe}]]*/ '',
                    fontSize: 16
                }
            }
        }
    });


</script>

</body>
</html>
